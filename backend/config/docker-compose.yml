version: '3.8'

services:
  db:
    image: postgres
    container_name: meu-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./dados:/var/lib/postgresql/data  # Garante persistÃªncia dos dados
    networks:
      - taskflow-network

  api:
    build: ../
    container_name: taskflow-api
    depends_on:
      - db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      PORT: 4000
    ports:
      - "4000:4000"
    working_dir: /app
    command: sh -c "./wait-for-it.sh db:5432 -- node server/app.js"
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge
